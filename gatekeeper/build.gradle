apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'gatekeeper'

    publishedGroupId = 'com.greyblocks'
    libraryName = 'gatekeeper'
    artifact = 'gatekeeper'

    libraryDescription = 'A wrapper for android authentication + account manager'

    siteUrl = 'https://github.com/jecsan/gatekeeper'
    gitUrl = 'https://github.com/jecsan/gatekeeper.git'

    libraryVersion = '0.2.4'

    developerId = 'dyoed'
    developerName = 'Jose S'
    developerEmail = 'santiagojoed@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions{
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.preference:preference-ktx:1.1.0"

    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    androidTestImplementation 'org.mockito:mockito-android:2.28.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:3.1.0'

}

tasks.withType(Javadoc).all {
    enabled = false
}

apply from: 'https://raw.githubusercontent.com/jecsan/android-dependency-deployment/master/install_dependency.gradle'
apply from: 'https://raw.githubusercontent.com/jecsan/android-dependency-deployment/master/bintray.gradle'
